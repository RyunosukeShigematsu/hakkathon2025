<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop - Login</title>
  <link rel="stylesheet" href="../customer/style.css" />
  <style>
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .login-card {
      width:100%;
      max-width:420px;
    }
    .field {
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:14px;
    }
    .error {
      display:none;
      margin-top:10px;
      color:#ff3b30;
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="card login-card">
    <h1 style="margin-bottom:6px;">店舗ログイン</h1>
    <p class="muted" style="margin-bottom:20px;">
      中野レンガ坂 商店街管理システム
    </p>

    <form id="loginForm">
      <div class="field">
        <label>店舗ID</label>
        <input type="text" id="shopId" required />
      </div>

      <div class="field">
        <label>パスワード</label>
        <input type="password" id="password" required />
      </div>

      <button class="btn primary" type="submit" style="width:100%;">
        ログイン
      </button>

      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    const KEY_SHOP_SESSION = "hk_shop_session_v1";

    // ★ローカルHTMLからサーバAPIを叩くため絶対URL
    const API_LOGIN = "https://shigematsu.nkmr.io/hakkathon2025/server/api/shop_login.php";

    // 既にログインしていたらhomeへ
    const existing = localStorage.getItem(KEY_SHOP_SESSION);
    if (existing) {
      location.href = "./home.html";
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const shopId = document.getElementById("shopId").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.style.display = "none";

      if (!shopId || !password) {
        errorMsg.textContent = "店舗IDとパスワードを入力してください。";
        errorMsg.style.display = "block";
        return;
      }

      try {
        const res = await fetch(API_LOGIN, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            shop_id: shopId,
            password: password
          })
        });

        const json = await res.json().catch(() => ({}));

        if (!res.ok) {
          errorMsg.textContent = json.message || "ログインに失敗しました。";
          errorMsg.style.display = "block";
          return;
        }

        // セッション保存
        localStorage.setItem(KEY_SHOP_SESSION, JSON.stringify({
          shopId: json.shop_id,
          shopName: json.shop_name,
          genre: json.genre,
          at: Date.now()
        }));

        location.href = "./home.html";

      } catch (e) {
        errorMsg.textContent = "通信に失敗しました。";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
