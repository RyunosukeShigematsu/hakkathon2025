<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1>新規登録</h1>

  <div class="card row">
    <label>ログインID（名前でOK・他の人と重複しないもの）</label>
    <input id="userId" placeholder="例: 中野蓮賀" autocomplete="username">

    <label>パスワード</label>
    <input id="password" type="password" placeholder="4文字以上" autocomplete="new-password">

    <label>名前</label>
    <input id="name" placeholder="例: 山田太郎" autocomplete="name">

    <label>年齢</label>
    <input id="age" type="number" placeholder="例: 20" min="0" max="120">

    <label>性別</label>
    <select id="gender">
      <option value="unknown">選択しない</option>
      <option value="male">男性</option>
      <option value="female">女性</option>
      <option value="other">その他</option>
    </select>

    <label>好きなジャンル（複数選択可）</label>
    <div id="prefContainer"
      style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; border: 1px solid #ddd; padding: 12px; border-radius: 10px;">
      <label><input type="checkbox" name="pref" value="バル"> バル</label>
      <label><input type="checkbox" name="pref" value="カフェ"> カフェ</label>
      <label><input type="checkbox" name="pref" value="イタリアン"> イタリアン</label>
      <label><input type="checkbox" name="pref" value="居酒屋"> 居酒屋</label>
      <label><input type="checkbox" name="pref" value="スイーツ"> スイーツ</label>
      <label><input type="checkbox" name="pref" value="お酒"> お酒</label>
    </div>

    <label>メモ（任意）</label>
    <input id="memo" placeholder="例: 中野によく来ます">

    <div class="toolbar">
      <button class="primary" id="saveBtn">登録する</button>
      <a class="btn secondary" href="../index.html">戻る</a>
    </div>

    <p class="muted" id="msg"></p>
  </div>

  <script src="../app.js"></script>
  <script>
    // ★登録API（PHP）に送る
    const API_REGISTER = "https://shigematsu.nkmr.io/hakkathon2025/server/api/user_register.php";

    function getCheckedPrefs() {
      return [...qsa('input[name="pref"]:checked')].map(el => el.value);
    }

    function setMsg(text) {
      qs("#msg").textContent = text || "";
    }

    on("#saveBtn", "click", async () => {
      setMsg("");

      const userId = qs("#userId").value.trim();
      const password = qs("#password").value;
      const name = qs("#name").value.trim();
      const ageRaw = qs("#age").value;
      const age = ageRaw === "" ? null : Number(ageRaw);
      const gender = qs("#gender").value;
      const memo = qs("#memo").value.trim();
      const preferences = getCheckedPrefs();

      if (!userId) { alert("ユーザーIDを入力してください"); return; }
      if (!password || password.length < 4) { alert("パスワードは4文字以上にしてください"); return; }
      if (age !== null && (Number.isNaN(age) || age < 0 || age > 120)) { alert("年齢の値が不正です"); return; }

      // 二重送信防止
      const btn = qs("#saveBtn");
      btn.disabled = true;
      btn.style.opacity = 0.6;
      setMsg("登録中…");

      try {
        const res = await fetch(API_REGISTER, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId,
            password,
            name,
            age,
            gender,
            preferences,
            memo
          })
        });

        const json = await res.json().catch(() => null);

        if (!res.ok) {
          const message = (json && json.message) ? json.message : "登録に失敗しました";
          alert(message);
          setMsg(message);
          return;
        }

        // 登録成功 → そのままログイン画面へ
        location.href = "../index.html";
      } catch (e) {
        console.error(e);
        alert("通信に失敗しました（サーバに到達できません）");
        setMsg("通信に失敗しました");
      } finally {
        btn.disabled = false;
        btn.style.opacity = 1;
      }
    });
  </script>
</body>

</html>
